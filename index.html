<!DOCTYPE html>

                </div>
            </div>
            <div class="row row-header2">
                <div class="logo-arl"></div>

                </div>
            </div>
        </header>

        <div id="game">
            <div id="fondo">
                <div class="cielo"></div>
                <div class="nubes"></div>
            </div>
            <div id="game-scene">
                <div id="game-wrapper" class="game-wrapper-zoom-in">
                    <div id="fondo-2" class="fondo-2-init"></div>
                    <div id="camara">

                        <div id="personaje_salto" class="spd_movieclip" width="241" height="412" frames="23" src="assets/images/salto/"></div>

                    </div>
                </div>
                <div id="alpha" class="alpha-off"></div>
            </div>
            <div id="home-scene">
                <div id="background">
                    <div class="edificios"></div>
                </div>
            </div>
        </div>

        <div id="cartel" class="cartel-on">
            <div id="cartel-box">
                <div id="cartel-head"></div>
                <div id="cartel-body">
                    <div id="cartel-content"></div>
                </div>                
                <div id="cartel-foot"></div>
                <button id="cartel-button"></button>
            </div>
        </div>

        <button id="music-btn" class="music-on" onclick="clickAudio(this)"></button>

        <div id="cargador" class="cargador-on">
            <div class="cargador-img"></div>
            <div class="cargador-txt" id="cargador_txt">Cargando...</div>
        </div>

    </div>

<!--Libreria spider-->
<script src="assets/spider/sprites/sprite.js"></script>

<script src="assets/data.js"></script>

<script src="assets/js/modal.js"></script>
<script src="assets/js/game.js"></script>

        //loadImage({url:'assets/images/escenario_1.jpg',callBack:function(data){
        

        spdCreateMovieClip({idname:'personaje_recorrido',callBack:function(){
