        <div id="game">

                <div class="cielo"></div>

                    <div id="fondo-1" class="fondo-1-init"></div>
                    <!---->
                    <div id="personaje_mc" class="personaje-init">
                        <div id="cuerda"></div>

            </div>
            <div id="home-scene">
                <div id="background">
                    <div class="edificios"></div>
                </div>
            </div>
        </div>

        <div id="cartel" class="cartel-on">
            <div id="cartel-box">
                <div id="cartel-head"></div>
                <div id="cartel-body">
                    <div id="cartel-content"></div>
                </div>                
                <div id="cartel-foot"></div>
                <button id="cartel-button"></button>

            <div class="cargador-img"></div>
            <div class="cargador-txt" id="cargador_txt">Cargando...</div>
        </div>

    </div>

<!--Libreria spider-->
<script src="assets/spider/sprites/sprite.js"></script>

<script src="assets/data.js"></script>

<script src="assets/js/modal.js"></script>
<script src="assets/js/game.js"></script>
<script>

var boton_mp3 = null
var underground_mp3 = null

var animation_start = null
var loader_counter = parseInt((100/5))
var loader = 1
window.onload = function(){

    loadAudio({src:'assets/media/boton.mp3',callBack:function(data){
    boton_mp3 = data
        //loadImage({url:'assets/images/escenario_1.jpg',callBack:function(data){
        

        spdCreateMovieClip({idname:'personaje_caida',callBack:function(){

            setGame()

        }})
        }})
        }})
        }})

    }})
